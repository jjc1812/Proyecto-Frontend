<head>

            </a>

                    <p class="subtitle" id="alias">************************</p>
                </div>
            </a>

            <a href="../pages/account.html">

                    <li>

                    </li>

                        <a href="../pages/account.html">

                            </div>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
        <div class="container-movimientos area">
            <div class="title">Movimientos</div>
        </div>  
        <div class="container-contactos area">
            <div class="title">Contactos</div>
            <ul id="contacts">
                <li>
                    <div>
                        <div class="preview">
                            <img src="../source/img/undefined-person.webp" />

                        </div>
                    </div>
