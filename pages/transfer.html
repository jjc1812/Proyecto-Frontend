<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pago Total</title>
    <link rel="stylesheet" href="../css/transfer.css">
    <link rel="stylesheet" href="../css/main.css">
    <script src="../js/transfer.js"></script>
</head>
<body>
    <div class="grid-container">
        <div class="container-menu area">
            <div class="title menu">
                <ul id="menu">
                    <li>
                        <a href="../pages/dashboard.html">
                            <div class="menu-item subtitle logo">
                                <img src="../source/img/logo.JPG" />
                                <p class="subtitle">Pago Total</p>
                            </div>
                        </a>
                    </li>
                    <li>
                        <a href="../pages/balance.html">
                            <div class="menu-item subtitle">
                                <p class="subtitle">Saldos</p>
                            </div>
                        </a>
                    </li>
                    <li>
                        <a href="../pages/transfer.html">
                            <div class="menu-item">
                                <p class="subtitle">Transferencias</p>
                            </div>
                        </a>
                    </li>
                    <li>
                        <a href="../pages/account.html">
                            <div class="menu-item">
                                <p class="subtitle">Datos de la cuenta</p>
                            </div>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
        <div class="container-form area">
            <div class="title">Transferencia hacia otras cuentas</div>
            <br>
            <form id="formulario">
                <div class="form-content">
                  <label for="nombre">Nombre y Apelido</label>
                  <input type="text" id="nombre" />
                </div>
                <div class="form-content">
                  <label for="DNI">Documento</label>
                  <input type="number" id="DNI" required />
                </div>
                <div class="form-content">
                  <label for="monto">Monto</label>
                  <input type="number" id="monto" required />
                </div>
                <div class="form-content">
                  <label for="CBU">CBU/ALIAS</label>
                  <input type="text" id="CBU" required/>
                </div>
                <div class="boton">
                  <input type="submit" />
                </div>
              </form>
        </div>
    </div>
</body>
</html>
